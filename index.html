<title>Globe Stopper</title>


  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #111111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: linear-gradient(180deg, #1c1c1c, #0e0e0e);
      border-radius: 18px;
      padding: 26px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.65);
      text-align: center;
      color: #ffffff;
    }

    .logo-box {
      width: 120px;
      height: 120px;
      margin: 0 auto 14px;
      border-radius: 12px;
      border: 2px dashed #f5c36a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5c36a;
      font-size: 12px;
      letter-spacing: 1px;
    }

    .logo-box img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    h1 {
      margin: 10px 0 6px;
      font-size: 22px;
      font-weight: 600;
      color: #f5c36a;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 13px;
      color: #bdbdbd;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5c36a;
      color: #111111;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      transition: all 0.25s ease;
    }

    .link:hover {
      background: #e2b155;
      transform: translateY(-1px);
    }

    .link.dark {
      background: transparent;
      color: #f5c36a;
      border: 1px solid #f5c36a;
    }

    .link.dark:hover {
      background: #f5c36a;
      color: #111111;
    }

    footer {
      margin-top: 18px;
      font-size: 11px;
      color: #888888;
    }
  </style>
</head>
